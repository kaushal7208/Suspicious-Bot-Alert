<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pCAPTCHA Demo</title>
    <link rel="stylesheet" href="./style.css">
    <script
      type="text/javascript"
      src="http://localhost:8000/pcaptcha/loader.js"
    ></script>
  </head>

  <body>
    <div class="root">
      <div class="header">
        <img src="https://tathya.uidai.gov.in/access/static/media/uidai_english_logo.dd2d2a1cdbf8dcd226664631cb383029.svg" class="uidaiLogo" alt="uidai-logo">
        <div class="header-right">
          <img src="https://tathya.uidai.gov.in/access/static/media/aadhaar_english_logo.9a2d63795a7f7bdd7acb2148585336be.svg" class="aadhaarLogo" alt="aadhaar-logo">
          
         
        </div>

          </div>

          <div class="container">
      <div class="card">
       

   
    <h1>pCAPTCHA</h1>
    <form id="myForm">
      <input
        type="text"
        name="fullName"
        id="fullName"
        placeholder="Enter your full name"
      />
      <input id="submit-btn" type="submit" value="Login With Otp" />
    </form>
    <h1 id="my-name">My Name:</h1>
    <script type="text/javascript" src="./index.js"></script>
         </div>

        </div>


  </div>
  </body>
</html>
